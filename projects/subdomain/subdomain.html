<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./subdomain.css">
    <title>DomainEx</title>
</head>
<body>
    <div class="container-up">
        <div id="intro">
            <p>
                Automate subdomain enumeration with DomainEx
            </p>
            <p>TO USE: start a cors server <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">here</a>, then return to this page and go about your business.</p>
            <p>Or you could disable cors in your browser.</p>
        </div>
    </div>
    <div class="container-down">
        <div class="query">
            <p>Enter domain:</p>
            <input type="text" name="userquery" id="userquery" placeholder="Ex: google.com">
            <button id="search">SEARCH</button>
        </div>
        <div class="results animate-bottom" hidden>
            <p>Results will show below</p>
            <div id="loader"></div>
        </div>
        
    </div>

    <script src="./subdomain.js"></script>
</body>
</html>
